version: '3.2'
services:
  rails-service:
    build:
      context: ./rails-service
      dockerfile: Dockerfile
    command: bundle exec rails s -p 80 -b '0.0.0.0'
    volumes:
      - ./rails-service:/rails-service
      - type: tmpfs
        target: /rails-service/tmp/pids/
    ports:
      - "3000:80"